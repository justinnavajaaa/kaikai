<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <style>
    :root {
      --pink-1: #ffb6d9;
      --pink-2: #ffc2e2;
      --pink-3: #ff9ad5;
      --pink-4: #ffd6ec;
      --accent-1: #ff4da6;
      --accent-2: #ff99cc;
      --text-shadow-strong: 0 0 20px #fff, 0 0 40px #ff66b2;
      --transition-fast: 0.3s ease;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      --font-playful: "Comic Sans MS", "Comic Neue", cursive;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      overflow: hidden;
      font-family: var(--font-playful);
      background-image:
        linear-gradient(-45deg, var(--pink-1), var(--pink-2), var(--pink-3), var(--pink-4)),
        url("kirig.jpeg");
      background-size: 400% 400%, cover;
      background-position: center center, center center;
      background-repeat: no-repeat, no-repeat;
      background-attachment: fixed;
      animation: gradientMove 12s ease infinite;
      background-blend-mode: soft-light;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      position: relative;
      text-align: center;
      padding: 24px 16px 40px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%, center; }
      50% { background-position: 100% 50%, center; }
      100% { background-position: 0% 50%, center; }
    }

    h1 {
      margin-top: 40px;
      font-size: clamp(2.6rem, 6vw, 3.4rem);
      font-weight: 900;
      letter-spacing: 1px;
      text-shadow:
        0 0 10px #ffffff,
        0 0 25px #ff66b2,
        0 0 45px #ff1a75;
    }

    .buttons {
      margin-top: 48px;
      position: relative;
      width: min(420px, 100%);
      height: 260px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    #yesBtn,
    #noBtn {
      border: none;
      cursor: pointer;
      font-family: var(--font-main);
      font-weight: 900;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: transform var(--transition-fast);
    }

    #yesBtn {
      padding: 26px 80px;
      font-size: 1.5rem;
      border-radius: 999px;
      background: linear-gradient(45deg, var(--accent-1), var(--accent-2));
      color: #fff;
      box-shadow: 0 0 25px #ff66b2;
      transform-origin: center;
    }

    #noBtn {
      padding: 12px 26px;
      font-size: 0.95rem;
      border-radius: 30px;
      background: #fff;
      color: var(--accent-1);
      position: absolute;
    }

    .are-you-sure {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: 900;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

  </style>
</head>

<body>

  <h1>Will You Be My Valentine? ðŸ’–</h1>

  <section class="buttons">
    <button id="yesBtn">YES ðŸ’•</button>
    <button id="noBtn">No ðŸ’”</button>
  </section>

  <p id="areYouSureText" class="are-you-sure"></p>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const areYouSureText = document.getElementById("areYouSureText");

    const YES_MESSAGES = [
      "ARE YOU SURE?",
      "REALLY?",
      "SURE NANI KAIKAI?",
      "SURE NA SURE NA SURE?",
      "OKAY LAST SURE NA GUD?",
      "OKAY LAST NAGUD SURE NA?"
    ];

    let yesClickCount = 0;

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function moveNoButton() {
      const container = document.querySelector(".buttons");
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;
      noBtn.style.left = randomInRange(0, maxX) + "px";
      noBtn.style.top = randomInRange(0, maxY) + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    window.addEventListener("load", moveNoButton);

    /* âœ… GENTLE YES BUTTON GROWTH */
    yesBtn.addEventListener("click", () => {
      yesClickCount++;

      if (yesClickCount <= YES_MESSAGES.length) {
        areYouSureText.textContent = YES_MESSAGES[yesClickCount - 1];
      } else {
        areYouSureText.textContent = YES_MESSAGES[YES_MESSAGES.length - 1];
      }

      areYouSureText.style.opacity = "1";

      // Small subtle growth (max 1.2x size)
      const scale = Math.min(1 + yesClickCount * 0.04, 1.2);
      yesBtn.style.transform = "scale(" + scale + ")";
    });
  </script>

</body>
</html>
