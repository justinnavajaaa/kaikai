<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taylor Song Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffb6d9, #ff9ad5, #ffd6ec);
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff66b2;
    }

    p {
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    #playTaylorBtn {
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.03em;
      background: linear-gradient(45deg, #ff4da6, #ff99cc);
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 102, 178, 0.8);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #playTaylorBtn:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 0 22px rgba(255, 153, 204, 0.9);
    }

    #status {
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>My Taylor Swift Player</h1>
  <p>Click the button to play / pause your downloaded Taylor Swift song.</p>

  <div class="controls">
    <button id="playTaylorBtn" type="button">Play Taylor ðŸŽµ</button>
    <div id="status">Ready.</div>

    <!-- Optional: browser's default audio controls -->
    <!-- Make sure the src filename matches your downloaded file -->
    <audio id="taylorSong" src="taylor-song.mp3" controls style="margin-top: 10px; width: 260px;"></audio>
  </div>

  <script>
    const playTaylorBtn = document.getElementById("playTaylorBtn");
    const taylorSong = document.getElementById("taylorSong");
    const statusEl = document.getElementById("status");

    playTaylorBtn.addEventListener("click", () => {
      if (!taylorSong) return;

      if (taylorSong.paused) {
        taylorSong.play().then(() => {
          playTaylorBtn.textContent = "Pause Taylor â¸ï¸";
          statusEl.textContent = "Playing...";
        }).catch(err => {
          console.warn("Audio play blocked:", err);
          statusEl.textContent = "Could not start playback (browser blocked it).";
        });
      } else {
        taylorSong.pause();
        playTaylorBtn.textContent = "Play Taylor ðŸŽµ";
        statusEl.textContent = "Paused.";
      }
    });

    taylorSong.addEventListener("ended", () => {
      playTaylorBtn.textContent = "Play Taylor ðŸŽµ";
      statusEl.textContent = "Finished.";
    });
  </script>
</body>
</html>
